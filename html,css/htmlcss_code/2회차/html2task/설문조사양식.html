<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta 
        http-equiv="x-ua-compatible"
        content="IE=edge">
    <title>설문조사양식</title>
</head>
<body>
    <header>
     <h1>설문조사양식</h1>
     <p>모든 항목에 빠진 부분없이 답을 적어주세요</p>
    </header>
    <hr>
    <main>
     <form> 
        <fieldset>
            <legend>개인정보</legend>
            <label id="name" >&nbsp;이름&nbsp;&nbsp;&nbsp;</label>
            <input type="text" id="name" placeholder="이름을 입력하세요" name="name">
            <br>
            <br>
            <label id="email" >이메일&nbsp;</label>
            <input type="email.com" id="email" name="email" placeholder="이메일을 입력하세요" width="30">
            <br>
            <p>연령대가 어떻게 되십니까?</p>
            <input type="radio" id="youth" name="age">
            <label for="youth">10대 미만</label>
            <input type="radio" id="teen" name="age">
            <label for="teen">10대</label>
            <input type="radio" id="tweenty" name="age">
            <label for="tweenty">20대</label>
            <input type="radio" id="thirty" name="age">
            <label for="thirty">30대</label>
            <input type="radio" id="fourty" name="age">
            <label for="fourty">40대</label>
            <input type="radio" id="other" name="age">
            <label for="tweenty">50대 이상</label>
        </fieldset>
        <fieldset>
            <legend>설문</legend>
            
 
            <p>1. 선호하는 게임을 골라주세요.(중복가능)</p>
            
            <input type="checkbox" id="lol" name="game">
            <label for="lol">리그 오브 레전드</label>
            <input type="checkbox" id="mine" name="game">
            <label for="mine">마인크래프트</label>
            <input type="checkbox" id="val" name="game">
            <label for="val">발로란트</label>
            <input type="checkbox" id="battle ground" name="game">
            <label for="battle ground">배틀그라운드</label>
            <input type="checkbox" id="steam" name="game">
            <label for="stram">steam game</label>
            <br>
            <input type="checkbox" id="none" name="game">
            <label for="none">게임을 하지않음</label>
            <br>
            <br>
            <label for="etc">기타</label>
            <input type="text" id="etc" name="game" placeholder="ex 핸드폰 게임">
            
        </fieldset>
        <p>&nbsp;&nbsp;
            게임을 하지않음을 선택하셨다면 마지막 문항의 제출 버튼을 눌러주세요</p>
        <fieldset>
            <legend>핵심질문</legend>
            
            <p>처음 게임을 알게된 곳은 어디인가요?</p>
            <input type="checkbox" id ="friend" name="know">
            <label id="friend">친구</label>
            <input type="checkbox" id ="internet" name="know">
            <label id="internet">인터넷</label><input type="checkbox" id ="youtube" name="know">
            <label id="youtube">유투브</label><input type="checkbox" id ="ad" name="know">
            <label id="ad">광고</label>
            <input type="checkbox" id ="other" name="know">
            <label id="other" >기타</label>
            <br>

            <p>현재 하시는 게임에 가장 재밌는 부분은 어떤 부분인가요?</p>
            <input type="checkbox" id ="friend" name="know">
            <label id="friend">사냥을 통한 성장</label>
            <br>
            <input type="checkbox" id ="internet" name="know">
            <label id="internet">적 또는 유저들간의 대결 </label>
            <br>
            <input type="checkbox" id ="youtube" name="know">
            <label id="youtube">재화 수집</label>
            <br>
            <input type="checkbox" id ="ad" name="know">
            <label id="ad">친구들간의 협동</label>
            <br>
            <input type="checkbox" id ="other" name="know">
            <label id="other">기타</label>
            <input type="text" size="30" placeholder="ex.여행">
        </fieldset>
        <br>
        <fieldset>
            <legend>
                게임을 이용하시면서 불편한 사항에 대해 적어주세요
            </legend>
            <textarea  rows="10" cols="70" placeholder="불편한 사항을 적어주시면 최대한 빠르게 수정하도록 하겠습니다"></textarea>
        </fieldset>
        <input type="submit">

     </form>
    </main>
    <hr>
</body>
    <footer>
     <p>감사합니다.</p>
    </footer>


</html>
