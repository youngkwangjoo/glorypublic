<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>함수의 정의 호출</title>
</head>
<body>
    <div id="container">

    </div>

    <script>
        createparagraph()
        createparagraph()
        createparagraph()

        
        function createparagraph(){
            const p = document.createElement("p")
            p.textContent = "새롭게 만들어진 문단 태그!"
            document.querySelector("#container").append(p)

        }


        function sayyes(){
            console.log(1)
            console.log(2)
            alert("yes")
        }
        //호이스팅 가능 : 선언식으로 만든건
        // 함수 만드는 부분이 호출하는 부분보다 아래있어도 된다
        const sayno = function(){
            alert("no")
            console.log(3)
        }
        //표현식으로 아래처럼 만들면 호이스팅이 불가하다
        
    </script>
</body>
</html>
