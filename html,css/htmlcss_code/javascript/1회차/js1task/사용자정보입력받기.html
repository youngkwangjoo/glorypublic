<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>사용자 정보 입력받고 출력하기</title>
</head>
<body>

    <h1 id = "name"></h1>
    <p id = "pet"></p>
    <p id = "fruit"></p>

    <script>
        const nameElement = document.querySelector("#name")
        let name = prompt("이름을 알려주세요")
        nameElement.textContent = name
        
        const petElement = document.querySelector("#pet")
        let pet = prompt("내가 가장 좋아하는 동물은?")
        petElement.textContent = `내가 가장 좋아하는 동물은 ${pet}입니다`

        document.querySelector("#fruit")
        .textContent = `내가 가장 좋아하는 과일은 ${prompt("가장 좋아하는 과일은 무엇인가요?")}입니다`

    </script>
</body>
</html>
