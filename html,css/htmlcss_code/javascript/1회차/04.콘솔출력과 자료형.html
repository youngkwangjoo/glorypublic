<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>0</title>
</head>
<body>

    <script>
        // 정수를 출력해보자
        window.console.log(10)
        window.console.log(0)
        window.console.log(-10)

        // 실수 기록하기
        console.log(0.2)
         
        //산술연산
        //반환 : 명령문의 결과값처럼 사용되는것
        console.log(10+2)
        console.log(10/3)
        console.log(10%3)

        //앞에 타입오브를 붙이면 자료에서 3번째것을 선택할수 있따. 
        console.log(typeof 3)
        

    </script>
</body>
</html>
