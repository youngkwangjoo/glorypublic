<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta chareset="utf-8">
        <meta http-equiv="x-ua-compatible" content="IE=edge">
        <title>문서의 제목</title>
        <style>
            .container{
                height: 400px;
                border: 5px solid black;
            }
            #first{
                float: left;
            }
            #second{
                float: left;
            }
            /* 클리어는 플로을 위해 존재하는 대응속성임
            css3에서는 다양한 속성이 등장하며 최근은 인기를 잃고있는 추세임 */
            p{
                clear: right;
            }
        </style>
    </head>
    <body>
        <div class="container">
            <img id="first" 
            src="images/복어.png" width="160">
      
            <p>
                복어의 종류는 바다복어 민물복어로 먼저 나뉜다.
                바다복어는 독이 있지만, 민물복어는 대게 독이없다.
            </p>

        </div>

    </body>
</html>
