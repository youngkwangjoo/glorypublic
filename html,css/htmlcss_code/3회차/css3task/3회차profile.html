<DOCTYPE html>
<html lang="ko">
    <head>
        <meta chareset="utf-8">
        <title>귀여운 복어의 프로필</title>
        <link href="profile.css" rel="stylesheet">
        <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Nanum+Pen+Script&display=swap" rel="stylesheet">
    </head>
    <body>
        <h1 title="방심한 복어의 옆모습">
           
            <em>복순이</em>
        </h1> 
        <img 
        src="images/복어.png"
        alt="수줍음이 너무많아 자주 보기 힘든 복어"
        
        >
        <div id="itroduce">
            <p>안녕! 나는 복어야!</p> 
            <p> 
                원래는 파주에 살았지만 
                저번에 어떤 사람이 날 서울로 데려왔어!
            </p>
            <p> 어항에 숨어지내는걸 좋아해<br>
                가끔씩 먹이를 먹지만 주인은 내가 뭘먹는지 모르지!
            </p>
        </div>
        <hr>
        <div id="funfacts">
         <h2> 복순이의 특징 </h2>
         <p>
            1. 움직일 때는 꼬리로 방향을 조종해서 <strong>꼬리가 휘어져 보여요</strong>.<br>
            2. 식성은 <mark>육식성</mark>이지만 구피가 무서워서 항상 도망다녀요.<br>
            3. 이끼도 먹지만 구석에서 몰래 다니기 때문에 <em>낯을 많이가려요</em>.<br>
         </p>
        </div>
        <hr>
        <span>&copy; 복어</span>
    </body>
