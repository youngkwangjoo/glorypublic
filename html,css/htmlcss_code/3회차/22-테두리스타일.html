<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta chareset="utf-8">
        <meta 
        http-equiv="x-ua-compatible"
        content="IE=edge"
        >
        <title>박스모델이란</title>
        <style>
            .area{
          
                width: 300px;
                height: 100px;
            }
            .red{
                border-width: 3px;
                border-style: solid;
                border-color: red;
            }    
            /* 단축속성은 공백으로 속성값을 구분함 */
            .green{
                border: 3px solid green;
                
                border-radius: 30px 30px 0px 30px;
            }
        </style>
    </head>
    <body>
        <h2>비가 내리고 음악이 흐르면</h2>
        <p class="red">난 당신을 생각해요 </p>
        <br>
        <p class="area green">당신이 떠나시던 그 밤에 이렇게 비가 왔어요</p>
    </body>
</html>
