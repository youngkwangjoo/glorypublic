<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta chareset="utf-8">
        <meta 
        http-equiv="x-ua-compatible"
        content="IE=edge"
        >
        <title>박스모델이란</title>
        <style>
            .area{
                /* %는 내가 속한 영영을 기준으로 백분율을 계산 
                내가 속한 영역에 관련값이 있어야함 너비 width 는 기본값이 있지만
                heigt는 기본값이 안정해져있어서 50%로 설정해도 바뀌는게 없음
                width: 50%;
                height 50%;
                이런걸써도 서로 다른값이 나온다는거지!
                */
                width: 200px;
                height: 100px;

            }
                
        </style>
    </head>
    <body>
        <h2>비가 내리고 음악이 흐르면</h2>
        <p>난 당신을 생각해요 </p>
        <p class="area">당신이 떠나시던 그 밤에 이렇게 비가 왔어요</p>
    </body>
</html>
